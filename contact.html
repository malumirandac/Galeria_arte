<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatever Art Gallery</title>
    <link rel="icon" href="images/flavicon-museum.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Gothic&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-content">
        <div class="header-logo">
            <a href="index.html"><h1>Whatever Gallery Art</h1></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="collection.html">Collection</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="form-container">
        <div class="image-section">
            <img src="images/image-contact.png" alt="Imagen de fondo">
        </div>
        <div class="form-section">
            <h2>Contact form</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="nombre">Name</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="input-group">
                    <label for="asunto">Subject</label>
                    <select name="asunto" id="asunto" required>
                        <option value="buy-art">Buy art</option>
                        <option value="sell-art">Sell art</option>
                        <option value="inquiries">Inquiries</option>
                        <option value="group-tours">Group Tours</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="mensaje">Message</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Explain your issue please" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-column">
            <h3>Admission Prices</h3>
            <ul>
                <li><p>Adults: $15.000</p></li>
                <li><p>Students: $3.000</p></li>
                <li><p>Third age: $4.000</p></li>
            </ul>
        </div>
        <div class="footer-column">
            <h3>Opening Hours</h3>
            <p>Tuesday - Saturday: 10:00 AM - 4:00 PM</p>
            <p>Sundays: 11:00 AM - 5:00 PM</p>
        </div>
        <div class="footer-column">
            <h3>Location</h3>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13317.101323500447!2d-70.6805674!3d-33.4421326!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c587406d55f9%3A0xb0137a791cd97aa0!2sMuseo%20de%20Arte%20Contempor%C3%A1neo%20(sede%20Quinta%20Normal)!5e0!3m2!1ses-419!2scl!4v1712983047234!5m2!1ses-419!2scl" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
